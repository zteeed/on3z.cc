<html>
<head>
    <meta charset="utf-8">
    <title>llil.gq: URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" id="theme-styles">
    <link rel="stylesheet" href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
</head>

<body>
<div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
        <div class="loginbackground box-background--white padding-top--64">
            <div class="loginbackground-gridContainer">
                <div class="box-root flex-flex" style="grid-area: top / start / 8 / end;">
                    <div class="box-root" style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1;">
                    </div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5;">
                    <div class="box-root box-divider--light-all-2 animationLeftRight tans3s" style="flex-grow: 1;"></div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2;">
                    <div class="box-root box-background--blue800" style="flex-grow: 1;"></div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4;">
                    <div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1;"></div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6;">
                    <div class="box-root box-background--gray100 animationLeftRight tans3s" style="flex-grow: 1;"></div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end;">
                    <div class="box-root box-background--cyan200 animationRightLeft tans4s" style="flex-grow: 1;"></div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;">
                    <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1;"></div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20;">
                    <div class="box-root box-background--gray100 animationRightLeft tans4s" style="flex-grow: 1;"></div>
                </div>
                <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;">
                    <div class="box-root box-divider--light-all-2 animationRightLeft tans3s" style="flex-grow: 1;"></div>
                </div>
            </div>
        </div>
        <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
            <div class="box-root padding-top--38 padding-bottom--24 flex-flex flex-justifyContent--center">
                <h1><a href="/" rel="dofollow">URL Shortener - llil.gq</a></h1>
            </div>
            <div class="formbg-outer">
                <div class="formbg">
                    <div class="row" style="margin: 5px; padding-top: 15px">
                        <div class="field col-md-2">
                            <input id="btn-login" type="submit" onclick="login()" value="Log in"></input>
                        </div>
                        <div class="field col-md-8"></div>
                        <div class="field col-md-2">
                            <input id="btn-logout" type="submit" onclick="logout()" value="Log out"></input>
                        </div>
                    </div>
                    <div id="anonymous-form" class="formbg-inner padding-horizontal--48">
                        <span class="padding-bottom--15" style="text-align: center">Generate your short url</span>
                        <form id="generate-short-url">
                            <div class="field padding-bottom--24">
                                <label for="url">URL</label>
                                <input id="url" type="url" name="url">
                            </div>
                            <div class="field padding-bottom--24">
                                <input name="submit" type="submit" value="Generate">
                            </div>
                            <div class="field">
                            </div>
                        </form>
                    </div>
                    <div id="authenticated-form" class="formbg-inner padding-horizontal--48">
                        <ul id="nav-tabs" class="nav nav-tabs" style="margin-bottom: 20px">
                            <li class="nav-item col-md-6" style="cursor: pointer; text-align: center">
                                <a class="nav-link active" href="#home" id="tab-home">Add new URL</a>
                            </li>
                            <li class="nav-item col-md-6" style="cursor: pointer; text-align: center">
                                <a class="nav-link" href="#history" id="tab-history">Edit URLs</a>
                            </li>
                        </ul>
                        <div class="tab-pane" id="tab-content-home">
                            <span class="padding-bottom--15" style="text-align: center">Hello <b id="user"></b> ! Generate your short url</span>
                            <form id="generate-short-url-authenticated">
                                <div class="field padding-bottom--24">
                                    <label for="url">URL</label>
                                    <input id="url-authenticated" type="url" name="url">
                                </div>
                                <div class="field padding-bottom--24">
                                    <input name="submit" type="submit" value="Generate">
                                </div>
                                <div class="field">
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane" id="tab-content-history">
                            <table class="table table-bordered" id="dataTable">
                                <thead>
                                <tr>
                                    <th style="width: 15%">Short URL</th>
                                    <th style="width: 70%">Long URL</th>
                                    <th style="width: 15%"></th>
                                </tr>
                                </thead>
                                <tbody id="list-list"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="footer-link padding-top--48">
                    <div class="listing padding-top--48 padding-bottom--24 flex-flex center-center">
                        <span><a href="/">Â© llil.gq</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.auth0.com/js/auth0-spa-js/1.20/auth0-spa-js.production.js"></script>
<script src="https://kit.fontawesome.com/62577a5158.js" crossorigin="anonymous"></script>
<script src="/js/auth0.js"></script>
<script src="/js/notification.js"></script>
<script src="/js/tabs.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
